<!DOCTYPE html>
<html lang="en">

<head>

  <title>HOME</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <style>
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }

    .jumbotron {
      margin-bottom: 0;
    }

    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }

    .autoModal.modal .modal-body {
      max-height: 100%;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand " href="/"><b>MAX</b></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <button data-toggle="modal" data-target="#addVehicleModal" class="btn navbar-btn btn-success ">Add
            Vehicle</button>
          <div class="modal fade" id="addVehicleModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog " role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="ins_no"><b>Vehicle number</b></label>
                      <input type="text" class="form-control" placeholder="Ex- MH AA 1090" name="ins_no" required>
                    </div>
                    <div class="form-group">
                      <label for="validf"><b>Chassis Number</b></label>
                      <input type="text" class="form-control" placeholder="Ex-A1248DRA" name="validf" required>
                    </div>
                    <div class="form-group">
                      <label for="validu"><b>Vehicle Class</b></label>
                      <input type="text" class="form-control" placeholder="Ex-14 wheeler" name="validu" required>
                    </div>
                    <div class="form-group">
                      <label for="cost"><b>Vehicle Capacity</b></label>
                      <input type="number" class="form-control" placeholder="Ex-1 tonne" name="cost" required>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                  </form>
                </div>

              </div>
            </div>
          </div>

          <button data-toggle="modal" data-target="#addCustomerModal" class="btn navbar-btn btn-warning ">Add
            Customer</button>
          <div class="modal fade" id="addCustomerModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLong1Title" aria-hidden="true">
            <div class="modal-dialog " role="dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="Cus_name"><b>Customer Name</b></label>
                      <input type="text" class="form-control" placeholder=" " name="Cus_name" required>
                    </div>
                    <div class="form-group">
                      <label for="Comp_name"><b>Company Name</b></label>
                      <input type="text" class="form-control" placeholder=" " name="Comp_name" required>
                    </div>
                    <div class="form-group">
                      <label for="Cus_contact"><b>Contact No</b></label>
                      <input type="number" class="form-control" placeholder="" name="Cus_contact" required>
                    </div>
                    <div class="form-group">
                      <label for="Cus_address"><b>Customer Address</b></label>
                      <input type="text" class="form-control" placeholder="" name="Cus_address" required>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                  </form>
                </div>



              </div>
            </div>
          </div>
          <button data-toggle="modal" data-target="#addDriverModal" class="btn navbar-btn btn-info ">Add Driver</button>
          <div class="modal fade" id="addDriverModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLong1Title" aria-hidden="true">
            <div class="modal-dialog " role="dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="Cus_name"><b>Driver Name</b></label>
                      <input type="text" class="form-control" placeholder=" " name="Cus_name" required>
                    </div>
                    <div class="form-group">
                      <label for="Comp_name"><b>License No.</b></label>
                      <input type="text" class="form-control" placeholder=" " name="Comp_name" required>
                    </div>
                    <div class="form-group">
                      <label for="Cus_contact"><b>Contact No</b></label>
                      <input type="number" class="form-control" placeholder="" name="Cus_contact" required>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                  </form>
                </div>



              </div>
            </div>
          </div>

        </ul>
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="alert alert-primary" role="alert">
      Vehicles
    </div>
    <div class="row">
      {%for i in vehicles%}
      <div class="col-sm-3">
        <a href="/vehicle/">

          <div class="panel panel-primary">
            <div class="panel-heading">{{i}}</div>
            <div class="panel-body">
              <img src="static/11.jpg" class="img-responsive" style="width:100%" alt="Image">
            </div>
            <div class="panel-footer">
              <p class="text-center">{{i}}</p>
              <p class="text-center">{{i}}</p>
              <p class="text-center">{{i}}</p>
              <p class="text-center">{{i}}</p>

            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
    <div class="alert alert-primary" role="alert">
      Drivers
    </div>
    <div class="row">
      {%for i in vehicles%}

      <div class="col-sm-2">
        <a href="/driver/">
          <div class="panel panel-primary">
            <div class="panel-heading">{{i}}</div>
            <div class="panel-body">
              <p>{{i}}</p>
              <p>{{i}}</p>

            </div>

          </div>
        </a>
      </div>

      {% endfor %}
    </div>
    <div class="alert alert-primary" role="alert">
      Customers
    </div>
    <div class="row">
      {%for i in vehicles%}

      <div class="col-sm-2">

        <div class="panel panel-primary">
          <div class="panel-heading">{{i}}</div>
          <div class="panel-body">
            <p>{{i}}</p>
            <p>{{i}}</p>
            <p>{{i}}</p>

          </div>

        </div>

      </div>

      {% endfor %}
    </div>

  </div>



  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>

</body>


</html>
